version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: iidmage
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5433:5432'

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - '8080:8080'

volumes:
  db-data:
